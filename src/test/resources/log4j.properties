# Default log level
log4j.rootCategory=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d [%t] %c: %m%n

# Reduce startup noise
log4j.logger.org.springframework.beans.factory=WARN

# Mule classes
log4j.logger.org.mule=INFO
log4j.logger.com.mulesoft=INFO

log4j.logger.org.mule.tck.testmodels.mule=WARN

log4j.logger.org.mule.exception.DefaultMessagingExceptionStrategy=WARN
log4j.logger.org.mule.registry=ERROR
log4j.logger.org.mule.lifecycle=ERROR
log4j.logger.org.mule.component.ComponentLifecycleManager=ERROR
log4j.logger.org.mule.processor.SedaStageLifecycleManager=ERROR
log4j.logger.org.mule.model.seda=ERROR
log4j.logger.org.mule.service.ServiceLifecycleManager=WARN
